<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #fff;
      color: #222;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: transparent;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 50px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }

    .logo img {
      height: 46px;
      background: #fff;
      padding: 4px;
      border-radius: 4px;
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      font-size: 15px;
    }

    .menu a:hover {
      opacity: 0.8;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background:
        linear-gradient(
          rgba(0,0,0,0.35),
          rgba(0,0,0,0.35)
        ),
        url('hero-cyber.jpg') center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      image-rendering: auto;
    }

    .hero h1 {
      color: #fff;
      font-size: 50px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .hero p {
      color: #e0e0e0;
      font-size: 20px;
      max-width: 900px;
      margin: auto;
    }

    /* SERVICES */
    section {
      padding: 90px 60px;
    }

    .services h2 {
      text-align: center;
      margin-bottom: 45px;
      font-size: 32px;
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .service {
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-align: center;
      font-size: 16px;
    }
